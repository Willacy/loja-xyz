{% extends 'base.html' %}
{% block titulo%} Loja XYZ - Novo Fornecedor {% endblock %}

{% block conteudo %}
    <div class="novoFornecedor">
        <h3>Cadastro de Fornecedor</h3>
        <hr>
        <form action="{% url 'novo_fornecedor' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Cadastrar</button>
        </form>
        <a href="{% url 'fornecedores' %}">Voltar para Fornecedores</a>
    </div>
{% endblock conteudo %}
