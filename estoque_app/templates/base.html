<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="{}" type="image/x-icon">
    <title>{% block titulo %} {% endblock %}</title>
</head>
<body>
    <!-- {% load django_bootstrap5 %} -->
    <!-- {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% bootstrap_messages %} -->
    <header>
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-success ms-2 me-2 mb-2">

            <div class="container-fluid ms-3">
                <span class="navbar-brand mb-0 h1">Loja XYZ</span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link {% if request.path == '/'%} active {% endif %}"
                                href="{% url 'index' %}">Home</a></li>
                        {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link {% if request.path == '/users/deslogar'%} active {% endif %}"
                                href="{% url 'deslogar' %}">Sair</a></li>
                        {% else %}
                        <li class="nav-item"><a class="nav-link {% if request.path == '/users/logar'%} active {% endif %}"
                                href="{% url 'logar' %}">Entrar</a></li>
                        {% endif %}
                    </ul>
                </div>
                
                </div>

        </nav>
        
    </header>

    <div class="container border-dark bg-light" style="width: 60rem;">
        <!-- <img src="{% static 'home2.jpg' %}"> -->
        {% block conteudo %} {% endblock %}
    </div>
    
        <div class="container" style="width: 60rem;">
            {% if request.path != '/' %}
                <a class="btn btn-secondary" href="{% url 'index' %}">Voltar para a p√°gina inicial</a>
                {% endif %}
                </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    
</body>
</html>
