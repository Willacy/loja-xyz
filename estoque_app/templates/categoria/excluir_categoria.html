{% extends 'base.html' %}
{% block titulo%} Loja XYZ - Excluir Categoria {% endblock %}

{% block conteudo %}
    <div>
        <p>Excluir realmente a categoria: <strong>{{categoria.nome}}</strong></p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Sim, excluir</button>
        </form>
        <a href="{% url 'categorias' %}"> <button>Cancelar</button></a>
    </div>
{% endblock %}
