{% extends 'base.html' %}
{% block titulo%} Loja XYZ - Categoria {% endblock %}

{% block conteudo %}
    <h1 class="text-success">Lista de Categorias</h1>
    <hr>
    <a href="{% url 'nova_categoria' %}">
    
        <button class="btn btn-success m-3" >
            <i class="bi bi-plus-square me-2" ></i>
            NOVA
        </button>
    </a>

    <div class="categoria-lista">
        <ul>
            {% for categoria in categorias %}
                <li>{{ categoria.nome }}</li>
                <a href="{% url 'editar_categoria' categoria.id %}"><button>Editar</button></a>
                <a href="{% url 'excluir_categoria' categoria.id%}"><button>Remover</button></a>
            {% empty %}
                <li>Nenhuma categoria cadastrada.</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
