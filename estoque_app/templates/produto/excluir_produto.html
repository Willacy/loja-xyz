{% extends 'base.html' %}
{% block titulo%} Loja XYZ - Excluir Produto {% endblock %}

{% block conteudo %}
    <div class="mb-3">
        <p>Excluir realmente o produto <strong>{{produto.nome}}?</strong></p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Sim, excluir</button>
        </form>
        <a href="{% url 'produtos' %}"> <button>Cancelar</button></a>
    </div>
{% endblock %}
