{% extends 'base.html' %}
{% block titulo%} Loja XYZ - Nova Categoria {% endblock %}

{% block conteudo %}
    <div class="novaCategoria">
        <h3>Cadastro de Categoria</h3>
        <hr>
        <form action="{% url 'nova_categoria' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Cadastrar</button>
        </form>
        <a href="{% url 'categorias' %}">Voltar para Categorias</a>
    </div>
{% endblock conteudo %}
